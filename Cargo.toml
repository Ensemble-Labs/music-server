[package]
name = "music-server"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.7.9"
dashmap = { version = "6.1.0", features = ["rayon", "serde"] }
rayon = "1.10.0"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "1.42.0", features = ["macros", "rt-multi-thread"] }
uuid = { version = "1.11.0", features = ["v4", "fast-rng"] }
